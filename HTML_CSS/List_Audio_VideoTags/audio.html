<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Element</title>
</head>
<body>
    <fieldset align="center">
        <h1>HTML Audio Element</h1>
        <audio controls autoplay muted>
            <source src="tmkoc.ogg" type="audio/ogg">
            <source src="tmkoc.mp3" type="audio/mpeg">
            The audio tag is not supported in your browser.
        </audio>
    </fieldset>
    
    <fieldset align="center">
        <h1>HTML Video Element</h1>
        <video  width="300" height="200" controls autoplay muted>
            <source src="tmkoc_video.mp4" type="video/mp4">
            <source src="tmkoc_video.ogg" type="video/ogg">
            This Video tag is not supported in your browser.
        </video>
    </fieldset>
    
</body>
</html>
