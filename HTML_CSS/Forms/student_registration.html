<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>
    <fieldset>
        <h1 align="center">Student Registration</h1>
        <form>
            <table cellspacing="20px" align="center">
                <tr align="center">

                </tr>
                <tr>
                    <td>FullName</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="myText" cols="30" rows="10"></textarea> </td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>male<input type="radio" name="gender"> female<input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <td>Highest Degree</td>
                    <td><Select>
                            <option>Select Degree</option>
                            <option>B.Tech</option>
                            <option>M.tech</option>
                            <option>B.com</option>
                            <option>M.sc</option>
                            <option>MBA</option>
                            <option>BBA</option>
                        </Select></td>
                </tr>
                <tr>
                    <td>CPI</td>
                    <td><input type="number" placeholder="0"></td>

                </tr>
                <tr>
                    <td>University</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Passing Year</td>
                    <td>
                        <select>
                            <option>Select Your Passing Year</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value=Submit> <input type="reset" value=Cancel></td>

                </tr>
            </table>
        </form>
    </fieldset>
    <hr>
    <hr>


</body>

</html>
