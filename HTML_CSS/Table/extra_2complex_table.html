<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table2</title>
</head>
<body>
    <h3 align="center">Complex Table-2</h3>
    <table border="1" cellpadding="20px" width="800px">
        
        <tr align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr align="center">
            <td colspan="2">J</td>
        </tr> 
        <tr align="center">
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
        </tr>
        
    </table>
</body>
</html>
