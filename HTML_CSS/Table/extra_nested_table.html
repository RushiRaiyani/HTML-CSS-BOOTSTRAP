<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10px" cellspacing="2px">
        <caption><b><i>NESTED TABLE</i></b></caption>
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td align="center">Cell 2 <br><br>
            <table border="1" align="center" cellpadding="10px">
                <tr>
                    <th colspan="2">Nested HTML Table</th>
                </tr>
                <tr>
                    <td>Cell 2.1</td>
                    <td>Cell 2.2</td>
                </tr>
                <tr>
                    <td>Cell 2.3</td>
                    <td>Cell 2.4</td>
                </tr>
            </table> 
        </td>
        </tr>
       
    </table>
</body>
</html>
