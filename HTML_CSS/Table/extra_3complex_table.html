<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table 3</title>
</head>
<body>
    <table border="1" cellpadding="20px" align="center">
        <tr align="center">
            <td rowspan="9">A</td>
            <td rowspan="8">B</td>
            <td rowspan="7">C</td>
            <td rowspan="6">D</td>
            <td rowspan="5">E</td>
            <td rowspan="4">F</td>
            <td>AH</td>
            <td rowspan="4">H</td>
            <td rowspan="5">I</td>
            <td rowspan="6">J</td>
            <td rowspan="7">K</td>
            <td rowspan="8">L</td>
            <td rowspan="10">M</td>  
        </tr>
        <tr align="center">
            <td>H</td>
        </tr>
        <tr align="center">
            <td>GH</td>
        </tr>
        <tr align="center">
            <td>N</td>
        </tr>
        <tr align="center">
            <td colspan="3">O</td>
        </tr>
        <tr align="center">
            <td colspan="5">P</td>
        </tr>
        <tr align="center">
            <td colspan="7">Q</td>
        </tr>
        <tr align="center">
            <td colspan="2">R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>v</td>
            <td>W</td>
            <td colspan="2">X</td>
        </tr>
        <tr align="center">
            <td colspan="11">Y</td>
        </tr>
        <tr align="center">
            <td colspan="2">Z</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>

        </tr>

    </table>
    
</body>
</html>
