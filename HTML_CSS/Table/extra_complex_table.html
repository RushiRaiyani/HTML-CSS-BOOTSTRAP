<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table align="center" border="1" cellpadding="30px" cellspacing="0">
        <caption style="font-size: 50px;"><b><i>Complex HTML Table</i></b></caption>
        <tr align="center">
            <td height="50px" width="175px">1</td>
            <td colspan="3" width="175px">2</td>
            <td colspan="3" width="175px">3</td>
            <td colspan="3" width="175px">4</td>
            <td width="175px">5</td>
        </tr>
        <tr align="center">
            <td colspan="4">6</td>
            <td colspan="7">7</td>
        </tr>
        <tr align="center">
            <td colspan="7">8</td>
            <td colspan="4">9</td>
        </tr>
        <tr align="center">
            <td rowspan="2" colspan="4">10</td>
            <td colspan="7">11</td>
        </tr>
        <tr align="center">
            <td colspan="7">12</td>
        </tr>
        <tr align="center">
            <td rowspan="3" colspan="3">13</td>
           
            <td colspan="5">14</td>
            <td rowspan="3" colspan="3">15</td>
        </tr>
        <tr align="center">
            <td colspan="5">16</td>
        </tr>
        <tr align="center">
            <td colspan="5">17</td>
        </tr>
        <tr align="center">
            <td colspan="4">18</td>
            <td colspan="3">19</td>
            <td colspan="4">20</td>
        </tr>
        <tr align="center">
            <td height="50px">21</td>
            <td rowspan="4" colspan="3">22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td rowspan="4" colspan="3">26</td>
            <td>27</td>
        </tr>
        <tr align="center">
            <td>28</td>
            <td colspan="3" rowspan="3">29</td>
            <td>30</td>
        </tr>
        <tr align="center">
            <td>31</td>
            <td>32</td>
        </tr>
        <tr align="center">
            <td>33</td>
            <td>34</td>
        </tr>
        <tr align="center">
            <td colspan="3">35</td>
            <td colspan="5">36</td>
            <td colspan="3">37</td>
        </tr>
        
    </table>




    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
