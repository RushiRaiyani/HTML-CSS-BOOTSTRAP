<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>


<body>
    <div class="container">
        <div class="row ">
            <div class="col-6 border border-secondary border-5  mx-auto bg-light bg-gradient">
                <div class="row my-5 justify-content-center d-flex">
                    <div class="col-sm-6 col-12 mx-auto">
                        <img src="bootstrap-logo-shadow.png" class=" img-fluid">
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-sm-6 col-12  mx-auto">
                            <h2 class="d-flex justify-content-center">Please sign in</h2>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6 col-12  mx-auto">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Email address">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-6 col-12  mx-auto">
                            <input type="password" class="form-control" id="exampleInputPassword1 "
                                placeholder="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12  mx-auto text-center mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12  mx-auto text-center mt-3">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" type="button">Sign in</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-5 text-center">
                            @2017-2018
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
